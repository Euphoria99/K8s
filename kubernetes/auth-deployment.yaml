apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: pavanbhat99/kub-demo-auth:latest
          imagePullPolicy: Always
          #how we mention multiple containers in same pod
